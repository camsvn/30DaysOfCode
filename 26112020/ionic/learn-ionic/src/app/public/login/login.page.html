<ion-content [fullscreen]="true" class="login-pg-warpper">
  <div class="login-ctnt-warpper">
    <h1>Login Page</h1>
    <form [formGroup]="loginForm" class="ip-wrapper">
      <ion-input class="ip-login" formControlName="username" placeholder="Username" type="text" clearInput ></ion-input>
      <ion-input class="ip-login" formControlName="password" placeholder="Password" type="password" clearInput ></ion-input>
      <div class="login-btn-wrapper">
        <ion-button 
          class="login-btn" 
          type="submit"
          color="success" 
          fill="outline" 
          shape="round"
          (click)="onLogin()"
          [disabled]="btn_disabled"
          expand="block">Login</ion-button>
      </div>
    </form>
    </div>
</ion-content>
