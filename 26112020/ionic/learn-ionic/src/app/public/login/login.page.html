<ion-content [fullscreen]="true" class="login-pg-warpper">
  <div class="login-ctnt-warpper">
    <h1>Login Page</h1>
    <div class="ip-wrapper">
    <ion-input class="ip-login" placeholder="Username" type="text" clearInput ></ion-input>
    <ion-input class="ip-login" placeholder="Password" type="password" clearInput ></ion-input>
  </div>
    <ion-button 
      class="login-btn" 
      type="submit"
      color="success" 
      fill="outline" 
      shape="round"
      expand="block">Login</ion-button>
  </div>
</ion-content>
