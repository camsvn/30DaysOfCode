<ion-content [fullscreen]="true" class="signup-pg-warpper">
  <div class="signup-ctnt-warpper">
    <h1>Signup Page</h1>
    <div class="ip-wrapper">
      <ion-input class="ip-signup" placeholder="First Name" type="text" clearInput ></ion-input>
      <ion-input class="ip-signup" placeholder="Last Name" type="text" clearInput ></ion-input>
    <ion-input class="ip-signup" placeholder="Username" type="text" clearInput ></ion-input>
    <ion-input class="ip-signup" placeholder="Password" type="password" clearInput ></ion-input>
  </div>
    <ion-button 
      class="signup-btn" 
      type="submit"
      color="success" 
      fill="outline" 
      shape="round"
      expand="block">Signup</ion-button>
  </div>
</ion-content>
